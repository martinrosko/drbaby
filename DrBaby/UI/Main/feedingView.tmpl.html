    <script type="text/html" id="tmplFeedingViewWide">

        <!-- /ko -->
        <!-- ko if: activity.breast() !== DrBaby.Model.Breast.None -->

        <span data-bind="text: durationLabel()" />

        <!-- ko if: activity.note() -->
        <img style="width: 15px" src="Images/Note.png" /><!-- /ko -->
    </script>
